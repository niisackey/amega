<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Under Construction</title>
  <!-- Bootstrap CSS (Optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      /* A smooth, modern gradient background */
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: #fff;
      font-family: "Poppins", serif;
      height: 100vh;
      overflow: hidden;
    }

    .poppins-regular {
        font-family: "Poppins", serif;
        font-weight: 400;
        font-style: normal;
  }
    .error-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }
    .error-title {
      font-size: 120px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .error-subtitle {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 20px;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .btn-home {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 2px solid #fff;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-home:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-title">404</div>
    <div class="error-subtitle">Site Under Construction</div>
    <div class="error-message">
      Our site to order bitters is currently under construction. <br>
      Please check back soon or contact us for more details!
    </div>
    <a href="/" class="btn-home">Go to Homepage</a>
  </div>
</body>
</html>
